<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- SEO -->
    <meta name="description" content="Coffee cafe selling comfy coffee">
    <title>CCC</title>
    <!-- booststrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Personal CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <h1>The Comfy Caffeine Cafe</h1>
        <!-- img-fluid class makes images responsive, fill 100 percent of the box theyre in -->

        <h3>Shamefully enabling caffeine dependency since 2022</h3>

        <div class="row">
            <div class="col-3">
                <p>Come for the coffee, stay for the coffee.<br>We have nothing else to offer. <br>Just coffee, all
                    coffee. <br>But it's good coffee, I swear.</p>
                <p>Located at the corner of Bean and Jitter streets, like an exhausted Walgreens.</p>
            </div>
            <div class="col-7">
                <a href="https://unsplash.com/@asthetik"><img src="img/steamycoffee.jpg" class="img-fluid"
                        alt="A cup of coffee filled with an elegant poor."></a>
            </div>
            <div class="col-2">

            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a href="https://unsplash.com/@jason_betz"><img src="img/coffeedrip.jpg" class="img-fluid"
                        alt="Coffee being drippity dripped into a clear glass."></a>
            </div>
            <div class="col-lg-3">
                <a href="https://unsplash.com/@yaanapi"><img src="img/coffeeprocess.jpg" class="img-fluid"
                        alt="Beans upon beans upon beans being prepared for use in delectable bean juice."></a>
            </div>
            <div class="col-lg-3">
                <a href="https://unsplash.com/@kittinskie"><img src="img/bagofbeans.jpg" class="img-fluid"
                        alt="Big ol' bag of beans."></a>
            </div>
            <div class="col-lg-3">
                <a href="https://unsplash.com/@taylorrfranz"><img src="img/lattepoor.jpg" class="img-fluid"
                        alt="Someone wants some coffee with their milk."></a>
            </div>
        </div>
    </div>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
